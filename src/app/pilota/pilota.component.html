<table border="1">
    <tr *ngFor="let pilota of pilotak">
        <td>{{pilota.ID}}</td>
        <td>{{pilota.nev}}</td>
        <td>{{pilota.szuletes}}</td>
        <td>{{pilota.nemzet}}</td>
        <td>{{pilota.magassag}}</td>
        <td>{{pilota.csapat?.nev}}</td>
        <td>{{pilota.csapat?.nemzet}}</td>
        <td>
            <button (click)="torles(pilota.ID)">X</button>
        </td>
    </tr>
</table>
